<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIU.CO.,LTD.</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #0047AB; /* 코발트 블루 */
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #e0e0e0;
      padding: 1rem 0;
    }

    nav a {
      color: #0047AB;
      text-decoration: none;
      font-weight: bold;
    }

    .lang-switcher {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .lang-switcher img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    .contact-info {
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.6;
    }

    .instagram-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #E1306C;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="lang-switcher">
    <img src="https://flagcdn.com/w40/kr.png" alt="Korean" onclick="setLanguage('ko')" />
    <img src="https://flagcdn.com/w40/us.png" alt="English" onclick="setLanguage('en')" />
    <img src="https://flagcdn.com/w40/jp.png" alt="Japanese" onclick="setLanguage('ja')" />
  </div>

  <header>
    <h1 id="company-name">SIU.CO.,LTD.</h1>
  </header>

  <nav>
    <a href="#">회사 소개</a>
    <a href="#">제품 아카이빙</a>
    <a href="#">주요 거래처</a>
    <a href="#">연락처</a>
  </nav>

  <div class="content" id="main-content">
    Welcome to SIU.CO.,LTD. – Smile Idea For You!
  </div>

  <div class="contact-info" id="contact">
    <p><strong>주소:</strong> 3F, 94, Dongnam-ro 81-gil, Gangdong-gu, Seoul, Republic of Korea</p>
    <p><strong>전화:</strong> 02-446-0011 | <strong>팩스:</strong> 02-446-0018</p>
    <p><strong>대표:</strong> 윤인자 | <strong>대표 전화:</strong> 010-5660-3237</p>
    <p><strong>이메일:</strong> yij1225@hotmail.com</p>
  </div>

  <a href="https://www.instagram.com/" target="_blank" class="instagram-btn">Instagram</a>

  <script>
    function setLanguage(lang) {
      const content = document.getElementById("main-content");
      const navLinks = document.querySelectorAll("nav a");

      if (lang === "ko") {
        document.getElementById("company-name").textContent = "SIU.CO.,LTD.";
        content.innerHTML = "SIU.CO.,LTD.에 오신 것을 환영합니다 – Smile Idea For You!";
        navLinks[0].textContent = "회사 소개";
        navLinks[1].textContent = "제품 아카이빙";
        navLinks[2].textContent = "주요 거래처";
        navLinks[3].textContent = "연락처";
      } else if (lang === "en") {
        document.getElementById("company-name").textContent = "SIU.CO.,LTD.";
        content.innerHTML = "Welcome to SIU.CO.,LTD. – Smile Idea For You!";
        navLinks[0].textContent = "About";
        navLinks[1].textContent = "Products";
        navLinks[2].textContent = "Clients";
        navLinks[3].textContent = "Contact";
      } else if (lang === "ja") {
        document.getElementById("company-name").textContent = "SIU.CO.,LTD.";
        content.innerHTML = "SIU.CO.,LTD.へようこそ – Smile Idea For You!";
        navLinks[0].textContent = "会社紹介";
        navLinks[1].textContent = "製品アーカイブ";
        navLinks[2].textContent = "取引先";
        navLinks[3].textContent = "お問い合わせ";
      }
    }
  </script>
</body>
</html>
